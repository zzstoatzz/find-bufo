<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find bufo</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 0 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: white;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .info {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
        }

        .info a {
            color: rgba(255, 255, 255, 0.95);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            transition: border-color 0.2s;
        }

        .info a:hover {
            border-bottom-color: rgba(255, 255, 255, 0.9);
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input-wrapper {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        @media (max-width: 600px) {
            .results {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin: 0 auto;
            }

            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1em;
            }

            .info {
                font-size: 0.85em;
            }
        }

        .bufo-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-align: center;
        }

        .bufo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .bufo-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .bufo-image {
                height: 200px;
            }
        }

        .bufo-name {
            font-size: 0.9em;
            color: #333;
            font-weight: 500;
            word-break: break-word;
        }

        .bufo-score {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>find bufo</h1>
            <p class="subtitle">semantic search for <a href="https://bufo.zone" target="_blank" style="color: inherit; text-decoration: underline;">bufo.zone</a></p>
            <p class="info">
                <a href="https://turbopuffer.com/docs/hybrid-search" target="_blank">multimodal hybrid search</a> Â·
                <a href="https://git.tangled.sh/zzstoatzz.io/find-bufo" target="_blank">source</a>
            </p>
        </div>

        <div class="search-box">
            <div class="search-input-wrapper">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="describe the bufo you seek..."
                    autocomplete="off"
                >
                <button id="searchButton">search</button>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">searching...</div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        async function search() {
            const query = searchInput.value.trim();
            if (!query) return;

            searchButton.disabled = true;
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query, top_k: 20 }),
                });

                if (!response.ok) {
                    throw new Error(`search failed: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                searchButton.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }

        function displayResults(results) {
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">no bufos found</div>';
                return;
            }

            results.forEach(bufo => {
                const card = document.createElement('div');
                card.className = 'bufo-card';
                card.onclick = () => window.open(bufo.url, '_blank');

                card.innerHTML = `
                    <img src="${bufo.url}" alt="${bufo.name}" class="bufo-image" loading="lazy">
                    <div class="bufo-name">${bufo.name}</div>
                    <div class="bufo-score">${(bufo.score * 100).toFixed(1)}%</div>
                `;

                resultsDiv.appendChild(card);
            });
        }

        searchButton.addEventListener('click', search);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
