<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find bufo</title>
    <link rel="icon" type="image/gif" href="/static/favicon.gif">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Fira Mono', 'Roboto Mono', monospace;
            background: #8ba888;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 0 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: white;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        h1 a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        h1 a:hover {
            opacity: 0.8;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .subtitle a {
            color: inherit;
            text-decoration: underline;
            text-decoration-color: rgba(255, 255, 255, 0.4);
            transition: text-decoration-color 0.2s;
        }

        .subtitle a:hover {
            text-decoration-color: rgba(255, 255, 255, 0.9);
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .search-options {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .search-options.collapsed {
            display: none;
        }

        .options-toggle {
            background: rgba(102, 126, 234, 0.1);
            border: 1.5px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            color: #667eea;
            font-size: 0.85em;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 14px;
            margin-top: 10px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .options-toggle:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-1px);
        }

        .options-toggle svg {
            width: 14px;
            height: 14px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #555;
        }

        .option-name {
            font-weight: 600;
        }

        .option-name a {
            text-decoration: none;
            color: inherit;
            border-bottom: 1px dotted #999;
            transition: border-color 0.2s, color 0.2s;
        }

        .option-name a:hover {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .option-value {
            color: #667eea;
            font-weight: 700;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
        }

        .option-description {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .alpha-markers {
            display: flex;
            justify-content: space-between;
            font-size: 0.75em;
            color: #aaa;
            margin-top: 4px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .sample-queries-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .sample-queries-container.hidden {
            display: none;
        }

        .sample-queries-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .sample-queries {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .sample-query-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 0.85em;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .sample-query-btn.happy {
            background: rgba(255, 220, 100, 0.25);
            border-color: rgba(255, 220, 100, 0.4);
        }

        .sample-query-btn.happy:hover {
            background: rgba(255, 220, 100, 0.4);
            border-color: rgba(255, 220, 100, 0.6);
            transform: translateY(-2px);
        }

        .sample-query-btn.apocalyptic {
            background: rgba(255, 80, 80, 0.25);
            border-color: rgba(255, 80, 80, 0.4);
        }

        .sample-query-btn.apocalyptic:hover {
            background: rgba(255, 80, 80, 0.4);
            border-color: rgba(255, 80, 80, 0.6);
            transform: translateY(-2px);
        }

        .sample-query-btn.giving {
            background: rgba(100, 220, 150, 0.25);
            border-color: rgba(100, 220, 150, 0.4);
        }

        .sample-query-btn.giving:hover {
            background: rgba(100, 220, 150, 0.4);
            border-color: rgba(100, 220, 150, 0.6);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .sample-query-btn {
                font-size: 0.8em;
                padding: 6px 12px;
            }

            .sample-queries {
                gap: 6px;
            }
        }

        .search-input-wrapper {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        input[type="text"] {
            flex: 1;
            min-width: 0;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        @media (max-width: 600px) {
            .results {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin: 0 auto;
            }

            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1em;
            }

            .info {
                font-size: 0.85em;
            }
        }

        .bufo-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-align: center;
        }

        .bufo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .bufo-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .bufo-image {
                height: 200px;
            }
        }

        .bufo-name {
            font-size: 0.9em;
            color: #333;
            font-weight: 500;
            word-break: break-word;
        }

        .bufo-score {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-results {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            margin: 0 auto;
        }

        .no-results-text {
            font-size: 3em;
            margin-bottom: 50px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .no-results-bufo {
            max-width: 600px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            .no-results-text {
                font-size: 2em;
            }

            .no-results-bufo {
                max-width: 300px;
            }
        }

        @keyframes peek-in-out {
            0% {
                transform: var(--peek-start);
            }
            20% {
                transform: var(--peek-in);
            }
            80% {
                transform: var(--peek-in);
            }
            100% {
                transform: var(--peek-start);
            }
        }

        .peeking-bufo {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            width: 200px;
            height: auto;
            animation: peek-in-out 6s ease-in-out infinite;
        }

        .peeking-bufo.hidden {
            opacity: 0;
            pointer-events: none;
            animation: none;
        }

        .peeking-bufo-right {
            right: -200px;
            top: 50%;
            --peek-start: translateY(-50%);
            --peek-in: translateX(-200px) translateY(-50%);
        }

        .peeking-bufo-bottom {
            bottom: -200px;
            left: 50%;
            --peek-start: translateX(-50%) rotate(90deg);
            --peek-in: translateX(-50%) translateY(-200px) rotate(90deg);
        }

        .peeking-bufo-left {
            left: -200px;
            top: 50%;
            --peek-start: translateY(-50%) scaleX(-1);
            --peek-in: translateX(200px) translateY(-50%) scaleX(-1);
        }

        .peeking-bufo-top {
            top: -200px;
            left: 50%;
            --peek-start: translateX(-50%) rotate(-90deg);
            --peek-in: translateX(-50%) translateY(200px) rotate(-90deg);
        }

        @media (max-width: 1024px) {
            .peeking-bufo {
                width: 150px;
            }
        }

        @media (max-width: 768px) {
            .peeking-bufo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="/">find bufo</a></h1>
            <p class="subtitle"><a href="https://tangled.org/@zzstoatzz.io/find-bufo/blob/main/src/search.rs#L1-L41" target="_blank">hybrid search</a> for <a href="https://bufo.zone" target="_blank">bufo.zone</a></p>
        </div>

        <div class="search-box">
            <div class="search-input-wrapper">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="describe the bufo you seek..."
                    autocomplete="off"
                >
                <button id="searchButton">search</button>
            </div>

            <button class="options-toggle" id="optionsToggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="6" x2="20" y2="6"></line>
                    <line x1="4" y1="12" x2="20" y2="12"></line>
                    <line x1="4" y1="18" x2="20" y2="18"></line>
                    <circle cx="7" cy="6" r="2" fill="currentColor"></circle>
                    <circle cx="14" cy="12" r="2" fill="currentColor"></circle>
                    <circle cx="17" cy="18" r="2" fill="currentColor"></circle>
                </svg>
                <span id="optionsToggleText">search filters</span>
            </button>

            <div class="search-options collapsed" id="searchOptions">
                <div class="option-group">
                    <div class="option-label">
                        <span class="option-name">search mode (<a href="https://tangled.org/@zzstoatzz.io/find-bufo/blob/main/src/search.rs#L22" target="_blank">Î±</a>)</span>
                        <span class="option-value" id="alphaValue">0.70</span>
                    </div>
                    <div class="option-description">
                        balance between semantic understanding and exact keyword matching
                    </div>
                    <input
                        type="range"
                        id="alphaSlider"
                        min="0"
                        max="1"
                        step="0.01"
                        value="0.7"
                    >
                    <div class="alpha-markers">
                        <span>keyword</span>
                        <span>balanced</span>
                        <span>semantic</span>
                    </div>
                </div>

                <div class="option-group">
                    <div class="option-label">
                        <span class="option-name">family-friendly mode</span>
                    </div>
                    <div class="option-description">
                        filter out inappropriate content
                    </div>
                    <label class="checkbox-wrapper">
                        <input
                            type="checkbox"
                            id="familyFriendlyCheckbox"
                            checked
                        >
                        <span>enabled</span>
                    </label>
                </div>
            </div>
        </div>

        <div id="sampleQueriesContainer" class="sample-queries-container">
            <div class="sample-queries-label">try a sample query:</div>
            <div class="sample-queries">
                <button class="sample-query-btn happy" data-query="happy">happy</button>
                <button class="sample-query-btn apocalyptic" data-query="apocalyptic">apocalyptic</button>
                <button class="sample-query-btn giving" data-query="in a giving mood">in a giving mood</button>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">searching...</div>
        <div id="results" class="results"></div>
    </div>

    <img src="https://all-the.bufo.zone/bufo-just-checking.gif" alt="bufo peeking" class="peeking-bufo" id="peekingBufo">

    <script src="/static/bufo-peek.js"></script>
    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const sampleQueriesContainer = document.getElementById('sampleQueriesContainer');
        const optionsToggle = document.getElementById('optionsToggle');
        const searchOptions = document.getElementById('searchOptions');
        const alphaSlider = document.getElementById('alphaSlider');
        const alphaValue = document.getElementById('alphaValue');
        const familyFriendlyCheckbox = document.getElementById('familyFriendlyCheckbox');

        let hasSearched = false;

        // toggle search options
        const optionsToggleText = document.getElementById('optionsToggleText');
        optionsToggle.addEventListener('click', () => {
            searchOptions.classList.toggle('collapsed');
            optionsToggleText.textContent = searchOptions.classList.contains('collapsed')
                ? 'search filters'
                : 'hide filters';
        });

        // update alpha value display
        alphaSlider.addEventListener('input', (e) => {
            alphaValue.textContent = parseFloat(e.target.value).toFixed(2);
        });

        async function search(updateUrl = true) {
            const query = searchInput.value.trim();
            if (!query) return;

            const alpha = parseFloat(alphaSlider.value);
            const familyFriendly = familyFriendlyCheckbox.checked;

            // hide bufo after first search
            if (!hasSearched) {
                window.dispatchEvent(new Event('bufo-hide'));
                hasSearched = true;
            }

            // update url with query parameters for sharing
            if (updateUrl) {
                const params = new URLSearchParams();
                params.set('q', query);
                params.set('top_k', '20');
                params.set('alpha', alpha.toString());
                params.set('family_friendly', familyFriendly.toString());
                const newUrl = `${window.location.pathname}?${params.toString()}`;
                window.history.pushState({ query, alpha, familyFriendly }, '', newUrl);
            }

            searchButton.disabled = true;
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';
            sampleQueriesContainer.classList.add('hidden');

            try {
                const params = new URLSearchParams();
                params.set('query', query);
                params.set('top_k', '20');
                params.set('alpha', alpha.toString());
                params.set('family_friendly', familyFriendly.toString());

                const response = await fetch(`/api/search?${params.toString()}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`search failed: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                searchButton.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }

        function displayResults(results) {
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-text">no bufos found</div>
                        <img src="https://all-the.bufo.zone/bufo-shrug.png" alt="bufo shrug" class="no-results-bufo">
                    </div>
                `;
                return;
            }

            results.forEach(bufo => {
                const card = document.createElement('div');
                card.className = 'bufo-card';
                card.onclick = () => window.open(bufo.url, '_blank');

                card.innerHTML = `
                    <img src="${bufo.url}" alt="${bufo.name}" class="bufo-image" loading="lazy">
                    <div class="bufo-name">${bufo.name}</div>
                    <div class="bufo-score">${(bufo.score * 100).toFixed(1)}%</div>
                `;

                resultsDiv.appendChild(card);
            });
        }

        searchButton.addEventListener('click', () => search(true));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search(true);
        });

        // handle browser back/forward
        window.addEventListener('popstate', (e) => {
            if (e.state && e.state.query) {
                searchInput.value = e.state.query;
                if (e.state.alpha !== undefined) {
                    alphaSlider.value = e.state.alpha;
                    alphaValue.textContent = parseFloat(e.state.alpha).toFixed(2);
                }
                if (e.state.familyFriendly !== undefined) {
                    familyFriendlyCheckbox.checked = e.state.familyFriendly;
                }
                search(false);
            }
        });

        // auto-execute search if url has query params (for shared links)
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q');
            const alpha = params.get('alpha');
            const familyFriendly = params.get('family_friendly');

            if (alpha) {
                alphaSlider.value = alpha;
                alphaValue.textContent = parseFloat(alpha).toFixed(2);
            }

            if (familyFriendly !== null) {
                familyFriendlyCheckbox.checked = familyFriendly === 'true';
            }

            if (query) {
                searchInput.value = query;
                search(false); // don't update URL since we're already loading from it
            }
        });

        // handle sample query button clicks
        document.querySelectorAll('.sample-query-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const query = btn.getAttribute('data-query');
                searchInput.value = query;
                search(true);
            });
        });
    </script>
</body>
</html>
