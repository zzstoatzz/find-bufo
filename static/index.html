<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find bufo</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Fira Mono', 'Roboto Mono', monospace;
            background: #8ba888;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 0 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: white;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        h1 a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        h1 a:hover {
            opacity: 0.8;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .subtitle a {
            color: inherit;
            text-decoration: underline;
            text-decoration-color: rgba(255, 255, 255, 0.4);
            transition: text-decoration-color 0.2s;
        }

        .subtitle a:hover {
            text-decoration-color: rgba(255, 255, 255, 0.9);
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .sample-queries {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .sample-queries.hidden {
            display: none;
        }

        .sample-query-btn {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sample-query-btn:hover {
            background: #667eea;
            color: white;
        }

        .search-input-wrapper {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        input[type="text"] {
            flex: 1;
            min-width: 0;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        @media (max-width: 600px) {
            .results {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin: 0 auto;
            }

            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1em;
            }

            .info {
                font-size: 0.85em;
            }
        }

        .bufo-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-align: center;
        }

        .bufo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .bufo-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .bufo-image {
                height: 200px;
            }
        }

        .bufo-name {
            font-size: 0.9em;
            color: #333;
            font-weight: 500;
            word-break: break-word;
        }

        .bufo-score {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        @keyframes peek-in-out {
            0% {
                transform: var(--peek-start);
            }
            20% {
                transform: var(--peek-in);
            }
            80% {
                transform: var(--peek-in);
            }
            100% {
                transform: var(--peek-start);
            }
        }

        .peeking-bufo {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            width: 200px;
            height: auto;
            animation: peek-in-out 6s ease-in-out infinite;
        }

        .peeking-bufo.hidden {
            opacity: 0;
            pointer-events: none;
            animation: none;
        }

        .peeking-bufo-right {
            right: -200px;
            top: 50%;
            --peek-start: translateY(-50%);
            --peek-in: translateX(-200px) translateY(-50%);
        }

        .peeking-bufo-bottom {
            bottom: -200px;
            left: 50%;
            --peek-start: translateX(-50%) rotate(90deg);
            --peek-in: translateX(-50%) translateY(-200px) rotate(90deg);
        }

        .peeking-bufo-left {
            left: -200px;
            top: 50%;
            --peek-start: translateY(-50%) scaleX(-1);
            --peek-in: translateX(200px) translateY(-50%) scaleX(-1);
        }

        .peeking-bufo-top {
            top: -200px;
            left: 50%;
            --peek-start: translateX(-50%) rotate(-90deg);
            --peek-in: translateX(-50%) translateY(200px) rotate(-90deg);
        }

        @media (max-width: 1024px) {
            .peeking-bufo {
                width: 150px;
            }
        }

        @media (max-width: 768px) {
            .peeking-bufo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="/">find bufo</a></h1>
            <p class="subtitle"><a href="https://tangled.org/@zzstoatzz.io/find-bufo/blob/main/src/search.rs" target="_blank">semantic search</a> for <a href="https://bufo.zone" target="_blank">bufo.zone</a></p>
        </div>

        <div class="search-box">
            <div class="search-input-wrapper">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="describe the bufo you seek..."
                    autocomplete="off"
                >
                <button id="searchButton">search</button>
            </div>
        </div>

        <div id="sampleQueries" class="sample-queries">
            <button class="sample-query-btn" data-query="happy">happy</button>
            <button class="sample-query-btn" data-query="apocalyptic">apocalyptic</button>
            <button class="sample-query-btn" data-query="in a giving mood">in a giving mood</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">searching...</div>
        <div id="results" class="results"></div>
    </div>

    <img src="https://all-the.bufo.zone/bufo-just-checking.gif" alt="bufo peeking" class="peeking-bufo" id="peekingBufo">

    <script src="/static/bufo-peek.js"></script>
    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const sampleQueriesDiv = document.getElementById('sampleQueries');

        let hasSearched = false;

        async function search(updateUrl = true) {
            const query = searchInput.value.trim();
            if (!query) return;

            // hide bufo after first search
            if (!hasSearched) {
                window.dispatchEvent(new Event('bufo-hide'));
                hasSearched = true;
            }

            // update url with query parameters for sharing
            if (updateUrl) {
                const params = new URLSearchParams();
                params.set('q', query);
                params.set('top_k', '20');
                const newUrl = `${window.location.pathname}?${params.toString()}`;
                window.history.pushState({ query }, '', newUrl);
            }

            searchButton.disabled = true;
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';
            sampleQueriesDiv.classList.add('hidden');

            try {
                const params = new URLSearchParams();
                params.set('query', query);
                params.set('top_k', '20');

                const response = await fetch(`/api/search?${params.toString()}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`search failed: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                searchButton.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }

        function displayResults(results) {
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">no bufos found</div>';
                return;
            }

            results.forEach(bufo => {
                const card = document.createElement('div');
                card.className = 'bufo-card';
                card.onclick = () => window.open(bufo.url, '_blank');

                card.innerHTML = `
                    <img src="${bufo.url}" alt="${bufo.name}" class="bufo-image" loading="lazy">
                    <div class="bufo-name">${bufo.name}</div>
                    <div class="bufo-score">${(bufo.score * 100).toFixed(1)}%</div>
                `;

                resultsDiv.appendChild(card);
            });
        }

        searchButton.addEventListener('click', () => search(true));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search(true);
        });

        // handle browser back/forward
        window.addEventListener('popstate', (e) => {
            if (e.state && e.state.query) {
                searchInput.value = e.state.query;
                search(false);
            }
        });

        // auto-execute search if url has query params (for shared links)
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q');
            if (query) {
                searchInput.value = query;
                search(false); // don't update URL since we're already loading from it
            }
        });

        // handle sample query button clicks
        document.querySelectorAll('.sample-query-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const query = btn.getAttribute('data-query');
                searchInput.value = query;
                search(true);
            });
        });
    </script>
</body>
</html>
